<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Utilisateurs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Utilisateurs</h1>
      <hr>
      {% if list_all_user %}
      <ul class="list-group">
        {% for user in list_all_user %}
          <a href="/polls/{{ user.id }}/" class="list-group-item list-group-item-action"> {{user.name}} {{user.lastname}} </a>
        {% endfor %}
      </ul>
      {% else %}
      <p>No users are available.</p>
      {% endif %}
    </div>
  </body>
</html>
